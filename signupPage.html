<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <link rel="icon" href="../Assets/Crop_Carry preview.png" type="image/png">
</head>

<body>

    <div class="form" style="display: flex; justify-content: center; align-items: center">
        <form id="loginForm" onsubmit="submitForm(event)">
            <!-- Image tag added here -->
            <img class="mb-4" src="../Assets/Crop_Carry preview.png" alt="Logo" width="75" height="70">

            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                <label for="name">Your Name</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <!-- Dropdown for user type -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100 py-2" type="button" id="userTypeDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select User Type
                </button>
                <ul class="dropdown-menu" aria-labelledby="userTypeDropdown">
                    <li><a class="dropdown-item" href="#" onclick="handleExtraButton1()">Farmer</a></li>
                    <li><a class="dropdown-item" href="#" onclick="handleExtraButton2()">Transport Provider</a></li>
                </ul>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button><br><br>
            <button class="btn btn-primary w-100 py-2"  onclick="openSigninPage()">Sign in</button>
           
        </form>
    </div>
     <script>
                function openSigninPage() {
                    console.log('hi its done')
                  window.location.href = "signinPage.html";
                }
              </script>
        
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
