<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Timetable</title>
</head>
<body>
    <h1>Upload Timetable</h1>
    <form action="/upload_timetable" method="post" enctype="multipart/form-data">
        <label for="timetable">Select Timetable File:</label>
        <input type="file" name="timetable" accept=".csv" required>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
