<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
</head>
<body>
    <h1>Attendance System</h1>
    
    <form action="/capture_attendance" method="POST">
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" required>

        <label for="student_roll_number">Student Roll Number:</label>
        <input type="text" id="student_roll_number" name="student_roll_number" required>

        <label for="screen_time">Screen Time (minutes):</label>
        <input type="number" id="screen_time" name="screen_time" required>

        <button type="submit">Capture Attendance</button>
    </form>

    <br>

    <a href="/export_to_excel">Export Attendance to Excel</a>
</body>
</html>
