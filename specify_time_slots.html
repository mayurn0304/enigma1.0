<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specify Time Slots</title>
</head>
<body>
    <h1>Specify Time Slots</h1>
    <form action="/specify_time_slots" method="post">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" required>
        <br>
        <label for="preferred_slots">Preferred Time Slots (comma-separated):</label>
        <input type="text" name="preferred_slots" required>
        <br>
        <button type="submit">Specify Time Slots</button>
    </form>
</body>
</html>
